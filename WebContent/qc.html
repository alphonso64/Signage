<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>QC操作界面|达峰科技</title>
		<link rel="shortcut icon" href="web/images/dafeng.ico"/>
		<link rel="stylesheet" type="text/css" href="css/qc.css"/>
	</head>
	<body>
		<div id="header">
				<p>
					<img src="css/logo1.png"/>插件QC操作界面
				</p>
		</div>
		<div id="main">
			<ul id="main_left">
				<div>
					<p>流水线号 >> <b>C4</b></p>
					<p>产品编号 >> <b>781444</b></p>
				</div>
				<li class="selected">
					故障申报
				</li>
				<li>统计图表</li>
			</ul>
				
			<div id="main_box">
				<div id="bad" class="selected">
					<p>故障申报--请选择对应元器件:</p>
					<ul class="bad_box">
						<!--<li>ahsd</li>
						<li>ahsd</li>
						<li>ahsd</li>
						<li>ahsd</li>
						<li>ahsd</li>
						<li>ahsd</li>
						<li>ahsd</li>
						<li>ahsd</li>
						<li>ahsd</li>
						<li>ahsd</li>
						<li>ahsd</li>
						<li>ahsd</li>
						<li>ahsd</li>
						<li>ahsd</li>
						<li>ahsd</li>-->
					</ul>
				</div>
				
				<div id="chart">
					<p>统计图表</p>
					<ul class="bad_box">
						
					</ul>
				</div>
				
			</div>
		</div>
		
		<!--不良品弹出框-->
		<div id="chose" class="hidden">
			<div id="chose_box">
				<p>请选择出现的问题：</p>
				<div>
					&nbsp;责任人:
					<select name="yaungonghao">
						<option value="0">无</option>
						<option value="1">1号</option>
						<option value="2">2号</option>
						<option value="3">3号</option>
						<option value="4">4号</option>
						<option value="5">5号</option>
						<option value="6">6号</option>
						<option value="7">7号</option>
						<option value="8">8号</option>
					</select>
					<p>
						数量: <button class="subtract">-</button><span>1</span><button class="add">+</button>
					</p>
				</div>
				<ul>
					<li>
						<label><input type="radio" name="bad" value="1"/>1.没插到位</label>
					</li>
					<li>
						<label><input type="radio" name="bad" value="2"/>2.插反了</label>
					</li>
					<li>
						<label><input type="radio" name="bad" value="3"/>3.员工损坏元件</label>
					</li>
					<li>
						<label><input type="radio" name="bad" value="4"/>4.元件自身不良</label>
					</li>
					<li>
						<label><input type="radio" name="bad" value="5"/>5.线断了</label>
					</li>
					<li>
						<label><input type="radio" name="bad" value="6"/>6.pcb板氧化</label><br />
					</li>
				</ul>
				<form>
					<input type="button" id="" value="取消" />
					<input type="submit" value="确定"/>
				</form>
			</div>
		</div>
		
		<script src="web/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="build/qc.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
