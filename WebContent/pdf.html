<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Expires" CONTENT="0">
		<title>达峰科技作业指导书</title>
		<link rel="shortcut icon" href="web/images/dafeng.ico"/>
		<style type="text/css">
			body{
				margin: 0;
				background-color: #474747;
				
			}
			div{
				position: fixed;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
			}
			iframe{
				border: 0;
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div>
			<iframe src="web/viewer.html"></iframe>
		</div>
		<a onclick="window.location.reload(true);"></a>
		<script src="web/jquery-1.11.3.js"></script>
		<script>
			var webhref=window.location.href
					.replace(/(\/[a-zA-Z]+)*\.html\?*.*/g,'/Signage/websocket')
					.replace(/https*/g,'ws');
			
	        var socket = new WebSocket(webhref);
	        socket.onopen = function(e) {
	            var proObject ={ productionline : localStorage.productionline,
										station : localStorage.station
				};
	            var pro_json=JSON.stringify(proObject);
	            socket.send(pro_json);
	        }
	        socket.onmessage = function(e) {
	            console.log('message', e.data);
	           $('a').click();
	        }
	        socket.onclose = function(e) {console.log('close');}
	        socket.onerror = function(e){console.log('Error');}
		</script>
	</body>
</html>
